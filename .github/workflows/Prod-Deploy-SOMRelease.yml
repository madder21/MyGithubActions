# Unique name for this workflow
name: Deploy SOM release to Production

# Definition when the workflow should run
on:
    workflow_dispatch
    
            

# Jobs to be executed
jobs:
    deploy-branch-to-production:
        runs-on: ubuntu-latest
        if: ${{ github.actor != 'dependabot[bot]' }}
        steps:
            # Install Salesforce CLI
            - name: 'Install Salesforce CLI'
              run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
                  mkdir ~/sfdx
                  tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
                  echo "$HOME/sfdx/bin" >> $GITHUB_PATH
                  ~/sfdx/bin/sfdx version

            # Checkout the source code
            - name: 'Checkout source code'
              uses: actions/checkout@v3
              with:
                ref: Release-Candidate
            
            # List items
            - name: 'List items'
              run: ls 'unpackaged/projectManifest'
          
            # Set the instanceUrl config value
            - name: 'Set the instanceUrl config value'
              run: sfdx config:set instanceUrl=https://rimowa.sandbox.my.salesforce.com
              
              # Authorize devops user
            - name: 'Authorize Devops User'
              run: sfdx force:auth:jwt:grant -i "3MVG9fTLmJ60pJ5KTOKDKvUl1bGE8wDK7wIcpp4mVLDp7u_vwXw7diiE1V9WblwxxjryyeOmaA4fTOGQN0GZp" -f JWT/server.key -a RimowaProdOrg --username devops@rimowa.com
              
            # Deploy the entire branch to Integration org
            - name: 'Deploy the release to UAT org'
             # run: sfdx force:source:deploy -x "unpackaged/projectManifest/packageSom-2023-10-1.xml" -u RimowaProdOrg
              run:  sfdx force:source:deploy -x "unpackaged/projectManifest/packageSom-2024-04-3.xml" --testlevel RunSpecifiedTests --runtests $(cat unpackaged/projectManifest/specifiedTestsClass/testsToRun-2024-04.3.txt) -u RimowaProdOrg --json 
