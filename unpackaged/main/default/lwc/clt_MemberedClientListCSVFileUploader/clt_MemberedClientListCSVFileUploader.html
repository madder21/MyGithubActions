<template>
    <lightning-card>
        <div style="margin-left:4%">
            <div>
                <div class="upload-id-text-wrapper">
                    <span class="upload-id-title">{label.uploadInstruction}</span>
                    <span class="upload-id-sub-title">* {label.fileMaxSize}</span>
                </div>
                <lightning-input label="" name="file uploader" onchange={handleFilesChange} type="file" ></lightning-input>
            </div>
            <br/>
            <div class="slds-text-body_small slds-text-color_error">{fileName}
                <template if:true={showLoadingSpinner}>
                    <lightning-spinner alternative-text={label.uploading} size="medium"></lightning-spinner>
                </template>
            </div>
            <br/>
            <div>
                <lightning-button class="slds-m-top--medium" label={UploadFile} onclick={handleSave} variant="brand" disabled={fileUploadButtonDisable}></lightning-button>
            </div>
        </div>
        <br/>
        <br/>
    </lightning-card>
</template>
